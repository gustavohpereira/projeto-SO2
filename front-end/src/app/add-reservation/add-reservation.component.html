<div class="container">
  <h2>Criar Nova Reserva</h2>
  <form (submit)="submitForm($event)">
    <div class="form-group">
      <label for="roomName">Nome da Sala:</label>
      <input type="text" id="roomName" name="roomName" [(ngModel)]="formData.roomName" required>
    </div>
    <div class="form-group">
      <label for="roomPhoto">Foto da Sala</label>
      <input type="file" id="roomPhoto" name="roomPhoto" [(ngModel)]="formData.roomPhoto" required>
    </div>
    <div class="form-group">
      <label for="roomLocation">Local:</label>
      <input type="text" id="roomLocation" name="roomLocation" [(ngModel)]="formData.roomLocation" required>
    </div>
    <div class="form-group">
      <label for="dateOfUse">Data:</label>
      <input type="date" id="dateOfUse" name="dateOfUse" [(ngModel)]="formData.dateOfUse" required>
    </div>
    <div class="form-group">
      <label for="startTime">Hora Início:</label>
      <input type="time" id="startTime" name="startTime" [(ngModel)]="formData.startTime" required>
    </div>
    <div class="form-group">
      <label for="endTime">Hora Final:</label>
      <input type="time" id="endTime" name="endTime" [(ngModel)]="formData.endTime" required>
    </div>
    <div class="form-group">
      <label for="responsible">Responsável:</label>
      <input type="text" id="responsible" name="responsible" [(ngModel)]="formData.responsible" required>
    </div>
    <div class="form-group">
      <label for="reason">Motivo:</label>
      <input type="text" id="reason" name="reason" [(ngModel)]="formData.reason" required>
    </div>
    <div class="form-group">
      <label for="additionalInfo">Informações Adicionais:</label>
      <textarea id="additionalInfo" name="additionalInfo" [(ngModel)]="formData.additionalInfo"></textarea>
    </div>
    <div class="form-group">
      <label for="guests">Convidados:</label>
      <input type="text" id="guests" name="guests" [(ngModel)]="formData.guests">
    </div>
    <button type="submit">Criar Reserva</button>
  </form>
</div>
